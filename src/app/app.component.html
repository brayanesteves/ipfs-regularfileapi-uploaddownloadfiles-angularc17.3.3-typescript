<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload image to IPFS!!</title>
</head>
<body class="d-flex align-items-center justify-content-between flex-wrap vh-100 col-10 mr-auto ml-auto">
  
  <form action="" class="mb-5 col-5 mr-5">
    <div class="form-group">
      <label for="image" class="h1 mb-3">Upload Image</label>
      <input type="file" id="img" name="img" multiple class="btn-light form-control-file" />
    </div>
  </form>

  <div class="col-6 text-right">
    <img *ngIf="hashIpfs !== ''" [src]="'https://ipfs.io/ipfs/' + hashIpfs" alt="" class="col-10 mb-5" />
    <img *ngIf="hashIpfs === ''" src="https://cdn.pixabay.com/photo/2017/02/07/02/16/cloud-20244823_960_720.png" alt="" class="col-10 mb-5">
    <p id="urlIpfs" class="text-left h3">
      <a href="" target="_blank"></a>
    </p>
  </div>
  
</body>
</html>
